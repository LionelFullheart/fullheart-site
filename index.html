<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FullHeart Enterprises</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
margin:0;
height:100%;
font-family:system-ui,-apple-system,BlinkMacSystemFont;
color:white;
}

body{
background:url("hero.jpg") center/cover no-repeat fixed;
}

.overlay{
min-height:100vh;
background:linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.85));
display:flex;
flex-direction:column;
}

nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:30px 60px;
}

.logo{
font-weight:900;
letter-spacing:4px;
font-size:20px;
color:#ffb347;
}

nav a{
color:white;
text-decoration:none;
margin-left:30px;
opacity:.8;
}

nav a:hover{opacity:1;}

.hero{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px;
}

.hero h1{
font-size:64px;
margin:0;
background:linear-gradient(135deg,#fff,#ffb347,#ff8400);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.hero p{
max-width:620px;
line-height:1.8;
opacity:.85;
font-size:20px;
}

.buttons{
margin-top:40px;
display:flex;
gap:20px;
}

.btn{
padding:16px 34px;
border-radius:40px;
border:1px solid rgba(255,180,70,.6);
text-decoration:none;
color:white;
backdrop-filter:blur(8px);
}

.btn.primary{
background:linear-gradient(135deg,#ffb347,#ff8400);
color:black;
font-weight:800;
}

.section{
padding:120px 10%;
background:black;
text-align:center;
}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
margin-top:60px;
}

.card{
background:rgba(255,255,255,.03);
border:1px solid rgba(255,180,70,.25);
border-radius:22px;
padding:30px;
backdrop-filter:blur(10px);
}

footer{
padding:60px;
text-align:center;
background:black;
opacity:.7;
}
</style>
</head>

<body>

<div class="overlay">

<nav>
<div class="logo">FULLHEART</div>
<div>
<a href="#">Home</a>
<a href="#">Technology</a>
<a href="#">About</a>
<a href="#">Contact</a>
</div>
</nav>

<div class="hero">
<h1>Technology with a Soul.</h1>
<p>Power, intelligence, and destiny — aligned.</p>

<div class="buttons">
<a class="btn primary" href="#">Get Started</a>
<a class="btn" href="#">Learn More</a>
</div>
</div>

</div>

<div class="section">
<h2>Pioneering Innovation</h2>
<p>Breakthrough technologies shaping the future of intelligence.</p>

<div class="cards">
<div class="card">Strategic Solutions</div>
<div class="card">Beyond Limits</div>
<div class="card">Human Potential</div>
</div>
</div>

<footer>
© FullHeart Enterprises
</footer>

</body>
</html>
